<!DOCTYPE html>
<html>
   <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>How to DEI</title>

		<link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/jogos.css">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href='https://fonts.googleapis.com/css?family=Gentium+Book+Basic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
       <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
   </head>
   <body>

		<!-- Código para a página da sala de convívio (contém jogo) -->	
       <!-- Contém:
                - Foto de fundo da sala de convivio
                - Aparece e desaparece texto
                - Mini jogo
        -->
       <div class="col-xs-10 col-sm-11 col-sm-offset-1 col-xs-offset-2 btn_back">
         <a class="link_btn" href="index.html"><i class="fa fa-chevron-circle-left fa-2x" aria-hidden="true"></i></a>
      </div>

       <h2 class="page_title"> Lounge Room </h2>
       <p class="texto_pagina">
           Where you can hang out, lay on the couches or maybe play a game (or two).
           
       
       <div class="convivio_mesa">
           <span id="play" class="controlos">start</span>
           <span id="pause" class="controlos">stop</span>
           <span id="advance" class="controlos"> > </span>
       </div>
       
       <div id="musica_titulo"></div>
       
       <span id="convivio_animacao"></span>
       
       <script>
        $(document).ready(function() {
            var actual = "zero";
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', 'audio/audio.mp3');
            $('#musica_titulo').html("Natasha Bedingfield - Unwritten");
            audioElement.setAttribute("autoplay", true);
            //audioElement.load()

            $.get();

            audioElement.addEventListener("load", function() {
                audioElement.play();
            }, true);

            $('#play').click(function() {
                audioElement.play();
                $('#musica_titulo').show();
                $("#convivio_animacao").addClass(actual);

            });

            $('#pause').click(function() {
                audioElement.pause();
                $('#musica_titulo').hide();
                $("#convivio_animacao").removeClass("zero um");
                
            });
            
            $('#advance').click(function() {
                audioElement.pause();
                if (actual == "zero"){
                    audioElement.setAttribute('src', 'audio/audio2.mp3');
                    $('#musica_titulo').html("Jimmy Eat World - The Middle");
                    actual = "um";
                    $("#convivio_animacao").addClass("um").removeClass("zero");
                } else if (actual == "um"){
                      audioElement.setAttribute('src', 'audio/audio.mp3');
                        $('#musica_titulo').html("Natasha Bedingfield - Unwritten");
                    $("#convivio_animacao").addClass("zero").removeClass("um");
                    actual = "zero";
                    }
            });
            
        });
</script>  


   </body>
</html>
