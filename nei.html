<!DOCTYPE html>
<html>
   <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>How to DEI</title>

		<link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href='https://fonts.googleapis.com/css?family=Gentium+Book+Basic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

       <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
   </head>
   <body>

		<!-- Código para a página do BAR (contém jogo) -->	
       <div class="jogo_nei">
           <div id="jogo_nei_peca1"></div>
           <div id="jogo_nei_objectivo1"></div>
           
           <div id="jogo_nei_peca2"></div>
           <div id="jogo_nei_objectivo2"></div>
           yo
       </div>
       
       <!-- Contém:
                - Foto de fundo do NEI
                - Aparece e desaparece texto
                - Mini jogo
        -->


       <script>
          $(function() {
            $( "#jogo_nei_peca1" ).draggable({
                containment: $('.jogo_nei')
            });
            $( "#jogo_nei_peca2" ).draggable({
                containment: $('.jogo_nei')
            });  
          
           
           $("#jogo_nei_objectivo1").droppable( {
                drop: handleDropEvent
              } );
              
            $("#jogo_nei_objectivo2").droppable( {
                drop: handleDropEvent
              } );

            function handleDropEvent( event, ui ) {
              alert( "YAY YOU!" );
            }
           
           });

      </script>
   </body>
